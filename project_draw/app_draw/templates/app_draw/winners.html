{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vencedores</title>
  <link href="{% static 'app_draw/css/winners.css' %}" rel="stylesheet" />
</head>

<body>
  <h1>Vencedores</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
      </tr>
    </thead>

      {% for winner in winners %}
      <tr>
        <td>{{ winner }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
